{% if page.url == "/" %}

    {{ content }}

{% else %}

    <section class="features" id="features">
        <div class="container">
            <div class="row">
                {% if page.reference %}
                <div class="col-md-9 reference-nav">
                    <a href="/reference">Back to Reference Index</a>
                </div>
                {% endif %}
                <div class="col-md-9 content-body">
                    <h2>{{ page.title }}</h2>
                    {{ content }}
                    {% include edit-on-github.html %}
                </div>
                {% include subnav.html %}
            </div>
        </div>
    </section>

{% endif %}
